services:
  clamav:
    image: clamav/clamav:latest
    container_name: clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav-data:/var/lib/clamav
    environment:
      - CLAMAV_NO_FRESHCLAM=false
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - icap-network

  icap-server:
    build:
      context: .
      dockerfile: ./docker/icap-server/Dockerfile
    container_name: icap-server
    ports:
      - "1344:1344"
    depends_on:
      clamav:
        condition: service_healthy
    networks:
      - icap-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1344"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  icap-network:
    driver: bridge

volumes:
  clamav-data:
