name: icap-security-suite

services:
  clamav:
    image: clamav/clamav:latest
    container_name: icap-security-clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav-data:/var/lib/clamav
    environment:
      - CLAMAV_NO_FRESHCLAM=false
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - icap-network

  icap-server:
    build:
      context: .
      dockerfile: ./docker/icap-server/Dockerfile
    container_name: icap-security-server
    image: icap-security-suite/server:1.0.3
    ports:
      - "1344:1344"
    depends_on:
      clamav:
        condition: service_healthy
    networks:
      - icap-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('localhost',1344)); s.close()"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  icap-network:
    driver: bridge

volumes:
  clamav-data:
